version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: smart-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./sessions:/app/sessions
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os; exit(0 if os.path.exists(\"/app/bot_session.session\") else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  bot-network:
    driver: bridge

volumes:
  sessions: